<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const tileURL = `${window.location.origin}/gemeinden-uncompressed/{z}/{x}/{y}.pbf`
    console.log('tile tileURL', tileURL)
    const style = {
    "version": 8,
    "name": "Custom",
    "metadata": {
      "mapbox:autocomposite": true
    },
    "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
    "sources": {
      "composite": {
        "type": "vector",
        "tiles": [tileURL],
        "minzoom": 0,
        "maxzoom": 15
      }
    },
    "layers": [
      {
        "id": "background",
        "type": "background",
        "paint": {
          "background-color": "#ffdecb"
        }
      },
      {
        "id": "gemeinden-line",
        "type": "line",
        "source": "composite",
        "source-layer": "gemeindengeo",
        "minzoom": 0,
        "maxzoom": 14,
        "paint": {
            "line-color": "#FFFFFF",
            "line-width": 2
        }
      }
    ]
  }

    mapboxgl.accessToken = "not-needed-unless-using-mapbox-styles";
    var map = new mapboxgl.Map({
        container: "map",
        style: style,
        center: [13.765869,54.117382],
        // These affect the hard limits of the zoom controls
        minZoom: 0,
        zoom: 11,
        maxZoom: 14
    });
    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
